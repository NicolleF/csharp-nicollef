<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CadastroNiForTech</title>
</head>
<body>
    <h1>Cadastro NiForTech</h1>
    <P>Faça o seu cadastro para ter acesso a todo conteúdo gratuito!</P>

    <form action="cadastronifortech" method="POST" accept-charset="utf-8" align="left">
        <br><label><b>Nome</b></label><br>
        <input type="text" name="nome">

        <br><label><b>CPF</b></label></br>
        <input type="text" name="CPF">

        <br><label><b>RG</b></label></br>
        <input type="text" name="RG">

        <br><label><b>Email</b></label><br>
        <input type="email" name="Email">

        <br><label><b>Rua</b></label><br>
        <input type="text" name="Rua">

        <br><label><b>N°</b></label><br>
        <input type="number" name="Número">

        <br><label><b>Bairro</b></label><br>
        <input type="text" name="nome">

        <br><label><b>Cidade</b></label><br>
        <input type="text" name="nome">

        <br><label><b>Estado</b></label><br>
        <select name="Estado">
            <option value="">Selecione seu Estado</option>
            <option value="SC">Santa Catarina</option> 
            <option value="PR">Paraná</option> 
            <option value="RS">Rio Grande do Sul</option>
        </select>

        <br><input type="radio" name="sexo" value="M">Masculino<br>
        <br><input type="radio" name="sexo" value="F">Feminino<br>

        <br><label>Nacionalidade</label><br>
        <input type="checkbox" name="nome" value="Brasileiro">Brasileiro
        <input type="checkbox" name="nome" value="Outro">Outro
    </form>

</body>
</html>
