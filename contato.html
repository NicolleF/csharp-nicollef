    <center><h2>Contato</h2></center>
    <form action="enviaemail.cs" method="POST" accept-charset="utf-8">
        <label><b>Nome</b></label>
        <input type="text" name="nome">

        <label><b>Email</b></label>
        <input type="email" name="email">

        <select name="Estado">
            <option value="">Selecione seu Estado</option>
            <option value="SC">Santa Catarina</option> 
            <option value="PR">Paraná</option> 
            <option value="RS">Rio Grande do Sul</option>
        </select>

        <input type="datetime-local" name="data">

        <label><B>Sexo:</B></label>
        Masculino <input type="radio" name="sexo" value="M">
        Feminino <input type="radio" name="sexo" value="F">

        <label><b>Senha</b></label>
        <input type="password" name="senha">

        <label>Comidas</label>
        <input type="checkbox" name="comida" value="Lasanha">Lasanha
        <input type="checkbox" name="comida" value="Pizza">Pizza
        <input type="checkbox" name="comida" value="Hambúrguer">Hambúrguer
        <input type="checkbox" name="comida" value="Batata Frita">Batata Frita
        
        <button type="submit">Enviar</button>
        <input type="reset" name="enviar" value="Cancelar">  
    </form>
</body>
</html>
